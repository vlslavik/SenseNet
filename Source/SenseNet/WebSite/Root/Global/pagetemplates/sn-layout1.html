<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Sense/Net Layout 1</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="imagetoolbar" content="no" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<sn:BaseTag ID="BaseTagControl1" runat="server" />
</head>

<body class="sn-body sn-layout1">
<% String snLang = SenseNet.Portal.Virtualization.PortalContext.Current.Site.Language; %>
    <sn:cssrequest csspath="$skin/styles/jqueryui/jquery-ui.css" id="pageTemplateUIStyleReq"
        runat="server" />
        <sn:CssRequest CSSPath="$skin/styles/jqueryui/jquery-ui-sntheme.css" ID="pageTemplateUIStyleReq2" runat="server" />
    <sn:cssrequest csspath="$skin/styles/sn-layout.css" id="snLayoutCss" runat="server" />
    <sn:cssrequest csspath="$skin/styles/skin.css" id="pageTemplateCssRequest1" runat="server" />
    
    <div class="sn-layout-container ui-helper-clearfix">
    <div class="sn-layout-head">
    <snpe-zone name="header" HeaderText="Header"></snpe-zone>
    </div>
    <div class="sn-columns ui-helper-clearfix">
        <div class="sn-column sn-column1">
          <snpe-zone name="center" HeaderText="Center"></snpe-zone>
        </div>
    </div>
    <div class="sn-layout-foot ui-helper-clearfix">
    <snpe-zone name="footer" HeaderText="Footer"></snpe-zone>
    </div>
</div>
   <!-- prc -->
<sn:PortalRemoteControl ID="RemoteControl" runat="server" />
<sn:ScriptRequest runat="server" Path="$skin/scripts/init.js" /></body> </body>
</html>
