<div class="sn-likelist">
    <div class="sn-likelist-items">
    </div>
    <div class="sn-likelist-buttoncontainer">
        <div class="sn-likelist-buttondiv">
            <input type="button" class="sn-submit sn-button sn-notdisabled" value="{{$Controls:Close}}" onclick="SN.Wall.closeLikeList();return false;" />
        </div>
    </div>
</div>

<div class="sn-postdiv">
    <input class="sn-postid" type="hidden" value="{{postid}}" />
    <div class="sn-likecontrols" style="display:{{interactdisplay}};">
        <a class='sn-like' href='javascript:' onclick="SN.Wall.like($(this));" style="display:{{ilikedisplay}}">{{$Wall:Template_Like}}</a><a class='sn-unlike' href='javascript:' onclick="SN.Wall.unlike($(this));" style="display:{{iunlikedisplay}};">{{$Wall:Template_Unlike}}</a> - <a href='javascript:' class='sn-comment' onclick="SN.Wall.comment($(this));">{{$Wall:Template_Comment}}</a>
    </div>
    <div class="sn-commentsection">
        <div class='sn-likebox sn-commentsectiondiv' style="display:{{likeboxdisplay}};">
            <span class='sn-likelabel'>{{likes}}</span>
        </div>
        <div class="sn-commentsectiondiv" style="display:{{hiddencommentboxdisplay}};">
            <a href='javascript:' onclick="SN.Wall.viewAllComments($(this));">{{$Wall:Template_ViewAllComments}}</a>
        </div>
        <div class="sn-hiddencomments">
            {{hiddencomments}}
        </div>
        <div class="sn-comments">
            {{comments}}
        </div>
        <div class='sn-commentboxdiv sn-unfocused-commentbox' style="display:{{interactdisplay}};">
            <input type="text" class="sn-commentbox sn-unfocused-postbox" onkeydown="if (SN.Wall.createComment(event, $(this))) return false;" onfocus="SN.Wall.onfocusCommentBox($(this));" onblur="SN.Wall.onblurCommentBox($(this));" value="{{$Wall:Template_WriteSomething}}" />
            <div class="sn-wall-clear">
            </div>
        </div>
    </div>
</div>
